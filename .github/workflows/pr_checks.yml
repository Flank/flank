name: "Check Pull Request"
on:
  pull_request:
    branches: master
    types:
      - opened
      - edited
      - synchronize

jobs:
  check_title:
    runs-on: macos-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v1.2.0
        if: github.event.pull_request.draft == false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
